<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto Kita Euyy</title>

    <link rel="stylesheet" href="CSS/swiper-bundle.min.css" />

    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img src="images/Foto1.webp" alt="" class="image" />
          <div class="image-data">
            <span class="text">Olahraga !!</span>
            <h2>
              Di Fotoinn <br />
              Mr Bramm.
            </h2>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="images/Foto2.webp" alt="" class="image" />
          <div class="image-data">
            <span class="text">Scout Day !!</span>
            <h2>
              Hari Pramukaaa <br />
              Coconuts
            </h2>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="images/Foto4.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Hari Sabtuuu</span>
            <h2>
              Last Day on <br />
              Semester 1 !!
            </h2>
          </div>
        </div>
      </div>
      

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- Swiper JS -->
    <script src="JS/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
