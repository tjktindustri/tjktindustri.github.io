  <center>
  <body onload="p()">
  <script languange="JavaScript">
   var pesan ="Welcome To My Website<<------------------------------------>> ";
   function p()
   {
    document.basis.kotak.value=pesan;
    pesan=pesan.substr(1,pesan.length)+pesan.substr(0,1);
    window.status=pesan;
    setTimeout("p()",150);
   }

</form>
